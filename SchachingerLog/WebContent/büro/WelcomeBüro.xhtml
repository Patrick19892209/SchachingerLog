<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<f:metadata>
	<f:viewAction action="#{login.validate}" />
</f:metadata>
<h:head>

</h:head>
<h:body>
	<h3>Menu</h3>
	<h:form>
		<b:panel title="Menu">
			<p:menu>
				<p:submenu label="Reklamationen">
					<p:menuitem value="Erfassen" action="DoRekla" icon="fa fa-plus" />
					<p:menuitem value="Bearbeiten" action="SeeRekla" icon="fa fa-edit" />
				</p:submenu>
				<p:submenu label="Zusatzservices">
					<p:menuitem value="Erfassen" action="DoService" icon="fa fa-plus" />
					<p:menuitem value="Bearbeiten" action="SeeService"
						icon="fa fa-edit" />
				</p:submenu>
			</p:menu>
		</b:panel>
	</h:form>
	<h:form enctype="multipart/form-data">
		<h3>Lieferanten-Import</h3>
		<p:fileUpload fileUploadListener="#{fileUploader.loadCSV}"
			mode="advanced" update="messages" sizeLimit="100000"
			allowTypes="/(\.|\/)(csv)$/" />
		<p:growl id="messages" showDetail="true" />
		<p:stack icon="/resources/menu/stack.png" expanded="false">
			<p:menuitem value="Home" icon="/resources/menu/home.png"
				title="Startseite" url="#{login.user.homepage}" />
			<p:menuitem value="Logout" icon="/resources/menu/logout.png"
				title="Logout" action="#{login.logout}" />
		</p:stack>
	</h:form>

</h:body>

</html>
