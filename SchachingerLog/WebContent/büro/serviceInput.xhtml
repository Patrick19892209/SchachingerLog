<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Erfassung von zus√§tzlichen Serviceleistungen</title>
	<h:outputStylesheet name="css/service.css" />
</h:head>
<h:body>
	<h:form>
		<b:container layout="fluid">
			<b:panel title="Service-Erfassung" look="success">
				<b:row>
					<b:column>
						<b:message for="productNr" errorClass="errorMessage" />
						<b:inputText class="InputText" placeholder="Artikelnummer..."
							id="productNr" value="#{service.productNr}" required="true"
							requiredMessage="Artikel eingeben!" 
							validatorMessage="Artikel sind numerisch 10 -stellig" 
							ajax="true" autocomplete="false">
							<f:validateLength minimum="10" maximum="10" for="productNr"/>
						</b:inputText>
					</b:column>
				</b:row>
				<b:row>
					<b:column class="serviceCol">
						<b:message for="services"/>
						<b:inputText class="InputText" placeholder="Service..." id="service"
							value="#{service.service}" required="true"
							requiredMessage="Service erfassen!" ajax="true" autocomplete="false">
						</b:inputText>
					</b:column>
					<b:column class="servicesCol">
						<b:selectOneMenu value="#{service.service}" id="services" required="true" 
							requiredMessage="Service erfassen!" ajax="true" update="@form" >
						<f:selectItem itemValue="" itemLabel="Service erfassen..." />
						<f:selectItems value="#{service.serviceList}" />
						</b:selectOneMenu>
					</b:column>
				</b:row>
				<b:row>
					<b:column>
						<b:message for="amount" />
						<b:inputText class="InputText" placeholder="Menge..." id="amount"
							value="#{service.amount}" required="true"
							requiredMessage="Menge erfassen!" ajax="true" autocomplete="false">
						</b:inputText>
					</b:column>
				</b:row>
				<b:row>
					<b:column>
						<b:message for="aviso" errorClass="errorMessage" />
						<b:inputText class="InputText" placeholder="A000037162" id="aviso"
							value="#{service.aviso}" required="true"
							requiredMessage="Aviso eingeben!" ajax="true"
							autocomplete="false">
							<f:validator validatorId = "model.AvisoValidator"/>
						</b:inputText>
					</b:column>
				</b:row>
				<b:row>
					<b:column class="column">
						<b:commandButton id="serviceButton" value="Service-Leistung erfassen" binding="#{service.serviceButton}" 
						update="@form" action="#{service.insertService}" look="success" />
						<b:message for="serviceButton" errorClass="errorMessage"></b:message>
					</b:column>
				</b:row>
			</b:panel>
		</b:container>
	</h:form>
</h:body>
</html>
