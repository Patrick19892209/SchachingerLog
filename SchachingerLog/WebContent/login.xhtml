<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <h1>Willkommen bei Schachinger</h1>
    
    <h:form>            

 
    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
 
    
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{login.user.name}" required="true" label="username" />
 			<h:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{login.user.password}" required="true" label="password" />
            
 
            <f:facet name="footer">
                <p:commandButton value="Login" id="withIcon" update="growl" action="#{login.login}" icon="ui-icon-key" ajax="true"/>
            </f:facet>  
        </h:panelGrid>
    
	</h:form>
	

	
</h:body>
</html>
